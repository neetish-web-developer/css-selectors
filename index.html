<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            div{
                height: 200px;
                width: 200px;
                background: rgb(214, 23, 141);
                
            }
            #a1{
                display: block;
                height: 200px;
                width: 200px;
                background: orange;
                
                    
            }
            .c1{
                
                display:block;
                height: 200px;
                width: 200px;
                background: green;
                
            }
            a[href="https://www.google.com"]{
                display: block;
                height: 200px;
                width: 200px;
                background: lavender;
            }
            /* Universal selector*/
            *{
                border: 10px solid #000;
            }
            /*Combinational / group selectors */
            div,span#a1, span.c1,a[href="https://www.google.com"]{
                display: inline-block;
            }
            h1::before{
                content: url("https://i.gifer.com/Erie.gif");
            } 
            h1::after{
                content: url("https://media.tenor.com/68rDEQsZcQ0AAAAC/love-flowers.gif");
            }

        </style>
    </head>
    <body>
        <div> Css Element selectors</div>
        <span id="a1"> Css Id selectors</span>
        <span class="c1"> Class Class selectors</span>
        <a href="https://www.google.com" target="_blank">Go to Gogle | Attribute Selector</a>
        <h1> shudo element selector</h1>
    </body>
</html>
